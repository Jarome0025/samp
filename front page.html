<script >
	var myArray = [
        
	    {'ID':9, 'Nam':'Rimset', 'Fab':'DID RIMSET', 'Pric':'9,000'},
	    {'ID':15, 'Nam':'Shock', 'Fab':'RCB', 'Pric':'1,400'},

	    {'ID':10, 'Nam':'Chasis', 'Fab':'PITSWORK', 'Pric':'7,000'},
        
	]
	
	buildTable(myArray)



	function buildTable(data){
		var table = document.getElementById('myTable')

		for (var i = 0; i < data.length; i++){
			var row = `<tr>
							<td>${data[i].ID}</td>
							<td>${data[i].Nam}</td>
							<td>${data[i].Fab}</td>
                            <td>${data[i].Pric}</td>
					  </tr>`
			table.innerHTML += row


		}
	}

</script>
